<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Messenger Pigeon 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./index.js"></script>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
</head>
<body>
    <div class="pigeon"></div>
    <div id="form-div"><form action="" id="new-blog-form">
        <input type="text" name="form-title" id="form-title" placeholder="Title your post..." required>
        <input type="text" name="form-author" id="form-author" placeholder="Your name">
        <textarea name="form-txta" id="form-txta" cols="30" rows="10" placeholder="Start typing to create your post" required></textarea>
        <button name="" id="form-btn" type="submit" > Post </button>
    </form></div>
    <div id="post-list">
        <h1 id="list-head">Blog browser:</h1>
        <div id="posts">

        </div>
    </div>
    <div id="loading">
        <h1>Redirecting...</h1>
        <img src="./pigeon2.gif">
    </div>
    
</body>
</html>
